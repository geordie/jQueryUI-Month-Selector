<html>
	<head>
		<meta charset="UTF-8">
    <title>jQuery UI Month Selector Widget Demo</title>
		<style>
			.active {
				color: #E17009;
				font-weight: bold;
			}
			div#calendar>div>p {
				cursor:pointer;
			}
		</style>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/redmond/jquery-ui.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
		<script src="https://raw.github.com/mimaison/jQueryUI-Month-Selector/master/ui.monthselector.js"></script>
		<script>
			$(document).ready(function(){
				$("#calendar").monthselector({
					start: new Date(2004, 0),
					end: new Date()
				});
			});
		</script>
  </head>
  <body>
		<div id="calendar"></div>
	</body>
</html>
